<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">

    <style>@import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');</style>
    <script src="https://kit.fontawesome.com/48b227c0c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <form>
            <div class="new-task">
                <input id="item" type="text" placeholder="Adicionar nova tarefa">
                <button id="enter" type="submit">+</button>
            </div>
        </form>
        <h2>Tarefas:</h2>
        <div id="task-box" class="task-box">
        </div>
        <div class="footer-date">
            <p><span id="date"></span></p>
        </div>
    </div>

    <script src="/script.js"></script>

</body>
</html>
